<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script type="text/javascript" src="calculator.js">
    </script>
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <form>
        <input type="text" id="input1" placeholder="Enter first number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="input2" placeholder="Enter second number">
        <input type="button" value="Calculate" onclick="calculator()">
        <p>Result: <span id="result"></span></p>
    </form>
</body>

</html>
