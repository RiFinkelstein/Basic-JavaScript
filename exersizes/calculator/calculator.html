<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="button"]:hover {
            background-color: #3e8e41;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        span {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
        }
    </style>

    <script type="text/javascript">
        // Calculator functions
        function calculator() {
            // Get input values
            const num1 = parseFloat(document.getElementById("input1").value);
            const num2 = parseFloat(document.getElementById("input2").value);
            const operator = document.getElementById("operator").value;

            // Perform calculation
            let result;
            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        result = "Error: Division by zero";
                    } else {
                        result = num1 / num2;
                    }
                    break
                default:
                    result = "Error: Invalid operator";
            }

            // Display result
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <form>
        <input type="text" id="input1" placeholder="Enter first number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="input2" placeholder="Enter second number">
        <input type="button" value="Calculate" onclick="calculator()">
        <p>Result: <span id="result"></span></p>
    </form>
</body>

</html>
